<style media="screen">
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');*{margin: 0;padding: 0;font-family: 'Poppins', sans-serif}body{background-color: #161623;min-height: 100vh}body::before{content: '';position: absolute;left: 0;top: 0;width: 100%;height: 100%;background: linear-gradient(#2d2dff, #ff2f2f);clip-path: circle(25% at right)}body::after{content: '';position: absolute;left: 0;top: 0;width: 100%;min-height: 100vh;height: 100%;background: linear-gradient(#870aec, #6e0b81);clip-path: circle(20% at 10% 10%)}.container{margin-top: 80px;margin-bottom: 80px;position: relative;z-index: 100}.container .row .card{width: 300px;height: 300px;margin: 30px;background: rgba(255, 255, 255, 0.1);overflow: hidden;backdrop-filter: blur(5px);border-top: 1px solid rgba(255, 255, 255, 0.5);border-left: 1px solid rgba(255, 255, 255, 0.5);border-radius: 15px;cursor: pointer}.container .row .card .card-body{padding: 1rem 1.2rem;color: #fff}.container .row .card .card-body .card-img img{width: 60px;height: 60px;object-fit: cover;transform: translateY(50px);transition: 0.5s;border-radius: 50%}.container .row .card .card-body .name{transform: translateY(50px);transition: 0.5s}.container .row .card .card-body .testimonial{font-size: 0.9rem;pointer-events: none;transform: translateY(10px);transition: 0.5s;opacity: 0}.container .row .card:hover .card-body .testimonial, .container .row .card:hover .card-body .name, .container .row .card:hover .card-body .card-img img{transform: translateY(0px);opacity: 1}@media(max-width: 991.5px){body::after{clip-path: circle(40% at 10% 50%)}body::before{clip-path: circle(50% at right -10%)}}

  .table {
    counter-reset: tableCount;
    width:45%;
}
.counterCell:before {
    content: counter(tableCount);
    counter-increment: tableCount;
}
.cl{
  width:48%;
  border-radius: 66px;
background: #f7f3f5;
box-shadow: inset 20px 20px 60px #c3c0c2,
            inset -20px -20px 60px #ffffff;
}
body{
  background-color:#f7f3f5;
}

.f1{
  width:50%;
  padding:50px;
  border-radius: 66px;
background: linear-gradient(145deg, #e6e6e6, #ffffff);
box-shadow:  20px 20px 60px #c9c9c9,
             -20px -20px 60px #ffffff;
}
body{
  font-family: 'Caveat', cursive;
}
</style>

<center><br>
  <h2 class="cl" >Contact List</h2>

  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Contact Name</th>
      <th scope="col">Mobile</th>
    </tr>
  </thead>
  <tbody>
    {% for i in dict %}
    <tr>
      <td class="counterCell"></td>
      <td>{{ i }}</td>
      <td>{{ dict[i] }}</td>

    </tr>
    {% endfor %}
  </tbody>
</table>
